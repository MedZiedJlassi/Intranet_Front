<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="dist/img/favicon-32x32.png" sizes="32x32">
    <!-- Bootstrap CSS -->
    <link href="dist/css-bootstrap-5.0.0-b/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Infopro-digital | authentification</title>
</head>

<body>
    <!-- Login Section -->
    <section class="container-fluid login-wrap col-sm-12 col-lg-6 px-0">

        <!-- login content -->
        <div class="login-content row">

            <!-- login left side -->
            <div class="login-left-side col-md-4 col-lg-5">
                <div class="logo">
                    <img src="dist/img/Infopro-logo.png" draggable="false" alt="Logo inforpro-digital">
                </div>
            </div>
            <!-- End login left side -->

            <!-- login right side -->
            <div class="login-right-side col-md-8 col-lg-7">
                <h2 class="mt-4">Bienvenue </h2> 
                
                <!-- Login From -->
                <div class="form-group">

                    <!-- Input nom d'utilisateur -->
                    <div class="input-group">
                        <label for="user-name" class="form-label">Non d'utilisateur</label>
                        <input type="text" id="user-name" class="form-control">
                    </div>
                    <!-- End Input nom d'utilisateur-->

                    <!-- Input Mot de passe -->
                    <div class="input-group">
                        <label for="password" class="form-label">Mot de pass</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <!-- End input mot de passe -->

                    <!-- se souvenir de moi -->
                    <div class="input-check">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox" class="checkbox">Se souvenir de moi</label>
                    </div>
                    <!-- End se souvenir de moi -->

                    <!-- Erreur Box -->
                    <div class="erreur-msg">
                        <p>espacec réservé aux messages d'erreurs</p>
                        <p>espacec réservé aux messages d'erreurs</p>
                    </div>
                    <!-- End Erreur Box -->

                    <button type="submit" class="btn btn-rounded">Se connecter</button>
                    
                </div>
                <!-- End Login form -->
                <span><a href="#">Mot de passe oublié</a></span>
            </div>
            <!-- End login right side -->

        </div>
        <!-- End login content -->

    </section>
    <!-- End login section-->



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="dist/js-bootstrap-5.0.0-b/bootstrap.bundle.js"></script>
</body>

</html>
